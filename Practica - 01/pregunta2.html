<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pregunta2.css">
    <script src="pregunta2.js"></script>
    <title>Pregunta02</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mt-5">
              <div id="top" class="card-header">
                <h2 class="text-center">Datos de usuario</h2>
              </div>
              <div class="card-body">
                <form action="pregunta2.php" method="post" id="user-form" onsubmit="return validateAge()">
                  <div class="form-group">
                    <label for="name">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Escribe tu nombre y apellido" required>
                  </div>
                  <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Coloca tu dirección" required>
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
                  </div>
                  <div class="form-group">
                    <label for="age">Edad:</label>
                    <div class="input-group">
                      <input type="number" class="form-control" id="age" name="age" placeholder="Colocar su edad" required>
                    </div>
                  </div>
                  <button type="submit" name="submit" class="btn btn-primary">Enviar</button>
                  <button type="button" class="btn btn-secondary" onclick="document.getElementById('user-form').reset()">Limpiar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
